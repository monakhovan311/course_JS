<body>
	<h1>Задача 9.</h1>

		<p>
			Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
		</p>

		
		<script>
			

			let userAnswer
			do {
				const compNumber = 1 + Math.floor(Math.random() * 100)
				userAnswer = confirm(`Це число ${compNumber}?`)
			} while(!userAnswer)

		</script>
