<body>
	<h1>Задача 11.</h1>

		<p>
			Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.
		</p>

		
		<script>
			let initialNumber = parseInt(prompt('Введіть початкове значення діапазону'))
			let finitelNumber = parseInt(prompt('Введіть кінцеве значення діапазону'))
			let totalSum = 0
			let oddNumbers = 0
				for(let i = initialNumber; i <= finitelNumber && oddNumbers <= 5; i++) {
				if(i % 2 !== 0) {
					totalSum += i
					oddNumbers++
				}	
			}
			if(oddNumbers < 5) {
				alert('Замалий діапазон між числами')
			} else {
				alert(`Сума непарних чисел від ${initialNumber} до ${finitelNumber} = ${totalSum}`)
			}
			
			

		</script>
