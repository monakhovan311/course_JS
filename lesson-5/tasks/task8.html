<body>
	<h1>Задача 8.</h1>

		<p>
			Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
		</p>

		
		<script>
		for(let i = 1; i <= 3; i++) {
			const compNumber = 1 + Math.floor(Math.random() * 100)
			const userAnswer = confirm(`Це число ${compNumber}?`)
			if(userAnswer) break
		}

		</script>
