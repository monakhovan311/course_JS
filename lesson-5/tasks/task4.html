<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4.</h1>

		<p>
			Вивести таблицю з 3 рядків і 7 стовпців
		</p>

		
		<script>
			let table = `<table border="2px">`
				for(i = 1; i <= 3; i++) {
					table += `<tr>`
					for(j = 1; j <= 7; j++) {
						table += `<td>${j}</td>`
					}
					table += `</tr>`
				}
				table += `</table>`
				document.write(table)
		</script>	
<a href="../index.html">Повернутися до завдань</a>
</body>
</html>
