<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5.</h1>

		<p>
			Вивести таблицю
		</p>

		
		<script>
			let changeNum = 1
			let table = `<table border="2px">`
				for(let i = 1; i <= 3; i++) {
					table += `<tr>`
						for(let i = 1; i <= 3; i++) {
							table += `<td>${changeNum}</td>`
							changeNum++
						}
					table+= `</tr>`
				}
				table+= `</table>`
				document.write(table)
		</script>

		
<a href="../index.html">Повернутися до завдань</a>
</body>
</html>
