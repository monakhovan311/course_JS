<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<h1>Задача 1.</h1>

		<p>
			Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.
		</p>

		<script>
			let userNum = parseInt(prompt('Введіть кількість випадкових чисел'))
			let list =`<ul>`
				for(let i = 0; i < userNum; i++) {
					let randomNum = 1 + Math.floor(Math.random() * 100)
					list +=`<li>${randomNum}</li>`
				}
			list += `</ul>`
			document.write(`${list}`)
		</script>

		<a href="../index.html">Повернутися до завдань</a>
	</body>
</html>
