<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 6.</h1>

		<p>
			Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком
		</p>

		
		<script>
			let changeNum = 1
				for(let i = 1; i <= 3; i++) {
					document.write(`<table style="margin-bottom:10px" border="2px">`)
					for(let j = 1; j <= 3; j++) {
						document.write(`<tr>`)
							for(let n = 1; n <= 3; n++) {
							document.write(`<td>${changeNum}</td>`)
							changeNum++
						}
					document.write(`</tr>`)
					}
					document.write(`</table>`)
				}
		</script>

		
<a href="../index.html">Повернутися до завдань</a>
</body>
</html>
