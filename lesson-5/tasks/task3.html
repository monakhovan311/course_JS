<body>
	<h1>Задача 3.</h1>

		<p>
			Вивести таблицю з одним рядком і  7 стовпцями.
		</p>

		
		<script>
			let table = `<table border="2px">`
				table += `<tr>`
					for(let i = 1; i <= 7; i++) {
						table += `<td>${i}</td>`
					}
				table += `</tr>`
				table += `</table>`
				document.write(table)
		</script>
