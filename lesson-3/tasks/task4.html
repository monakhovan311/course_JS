	<h1>Задача 4.</h1>

		<p>
			З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
		</p>

		
		<script>
			const userAge = parseInt(prompt('Введіть ваш вік', '40'))
			if(userAge <= 5) 
				alert(`Ви дошкільник`)
			else if(userAge <= 18)
				alert(`Ви школяр`)
			else if(userAge <= 25) 
				alert(`Ви студент`)
			else if(userAge <= 60)
				alert(`Ви працівник`)
			else 
				alert(`Ви пенсіонер`)
		</script>
