<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2.</h1>

		<p>
			Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</p>

		
		<script>
			let userBirtday = parseFloat(prompt('Введіть свій рік народження', '1997'))
			let currentYear = new Date().getFullYear()
			let userAge = currentYear - userBirtday
			console.log(currentYear)
			document.write(`
				<h1>Результат</h1>
				<table border="1px">
						<tr>
							<th>Ваш рік народження:</th> 
							<td>${userBirtday}</td>
						</tr>
						<tr>
							<th>Поточний рік: </th>
							<td>${currentYear}</td>
						</tr>
						<tr>
							<th>Ваш вік: </th>
							<td>${userAge}</td>
						</tr>
				</table>
				`)
		</script>

		
		<a href="/lesson-2/index.html">Повернутися до завдань</a>
</body>
</html>
